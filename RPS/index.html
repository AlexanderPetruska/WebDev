<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kameň Papier Nožnice</title>
    <link rel="stylesheet" href="styles/RPS.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kameň Papier Nožnice</h1>
      <div class="section_vyber">
        <button class="vyber_button js-kamen-button">
          <img src="img/rock-emoji.png" class="sad" />
        </button>
        <button class="vyber_button js-papier-button">
          <img src="img/paper-emoji.png" />
        </button>
        <button class="vyber_button js-noznice-button">
          <img src="img/scissors-emoji.png" />
        </button>
      </div>

      <div class="section_vysledok">
        <p class="js-vysledok vysledok"></p>
      </div>

      <div class="section_vysledky">
        <div class="vybery">
          <p class="js-ruka-hrac"></p>
          <p class="js-ruka-pocitac"></p>
        </div>
        <p class="js-skore"></p>
        <button class="reset js-reset-button">Vyresetuj Skóre</button>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
