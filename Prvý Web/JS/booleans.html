<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      let age = 17;

      if (age >= 18 || age >= 17) {
        console.log("Pass");
      } else {
        console.log("No Pass");
      }
    </script>
  </body>
</html>
